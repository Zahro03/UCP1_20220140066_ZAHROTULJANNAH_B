<!DOCTYPE html>
<html lang="en">
<head>
  <title>PEMPEK PALEMBANG</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    body {
      background-color: pink; /* Mengatur latar belakang menjadi warna pink */
    }
    .navbar {
      background-color: palevioletred; /* Mengatur latar belakang navbar menjadi palevioletred */
    }
    .navbar-inverse .navbar-nav>li>a {
      color: white; /* Mengatur warna teks menjadi putih */
    }
    .thumbnail {
      border: none; /* Menghapus border pada thumbnail */
      border-radius: 20px; /* Mempercantik thumbnail dengan sudut bulat */
      box-shadow: palevioletred;
      transition: box-shadow 0.3s ease; /* Transisi saat bayangan berubah */
    }
    .thumbnail:hover {
      box-shadow: palevioletred;
    }
    .thumbnail img {
      width: 100%;
      height: auto;
    }
    .caption {
      text-align: center; /* Pusatkan teks caption */
      padding: 10px; /* Tambahkan padding pada caption */
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Promo Ramadhan</h2>  
  <div class="row">
    <div class="col-sm-4">
      <div class="thumbnail">
        <img src="https://katalogpromosi.com/wp-content/uploads/2021/01/Pempekfarina-1-1-1024x1024.jpg" alt="Paket Hemat">
        <div class="caption">
          <h3>Paket Hemat</h3>
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="thumbnail">
        <img src="https://down-id.img.susercontent.com/file/id-11134207-7qula-lewvlrkae0bl23" alt="Paket Frozen">
        <div class="caption">
          <h3>Paket Frozen</h3>
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="thumbnail">
        <img src="https://katalogpromosi.com/wp-content/uploads/2021/02/farina-1024x1024.jpg" alt="Paket Ambyar">
        <div class="caption">
          <h3>Paket Ambyar</h3>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
