  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: pink; /* Mengatur latar belakang menjadi warna pink */

    .img-thumbnail {
      border: none; /* Menghapus border pada gambar */
      border-radius: 12px; /* Membuat sudut gambar menjadi bulat */
    }
    .iframe-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* Menyesuaikan aspek rasio video */
      overflow: hidden;
      border-radius: 12px; /* Membuat sudut video menjadi bulat */
    }
    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none; /* Menghapus border pada video */
    }

    /* Ganti warna latar belakang navbar menjadi pink pada halaman Produk */
    .navbar.navbar-inverse {
      background-color: palevioletred;
      border-color: pink; /* Memastikan border juga berwarna pink */
    }

    /* Ganti warna teks pada navbar menjadi hitam pada halaman Produk */
    .navbar.navbar-inverse .navbar-nav>li>a {
      color: black;
    }

    /* Ganti warna teks pada logo navbar menjadi hitam pada halaman Produk */
    .navbar.navbar-inverse .navbar-brand span {
      color: black;
    }
