<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri</title>
    <style>
        body {
            text-align: center; /* Memposisikan tulisan di tengah halaman */
            background-color: pink; /* Mengubah warna latar belakang menjadi pink */
        }
        .gallery {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px; /* Menambah jarak antara judul dan galeri */
        }
        img {
            border-radius: 50%; /* Mengatur gambar menjadi bentuk oval */
            margin: 20px; /* Jarak antara gambar */
            width: 400px; /* Lebar gambar */
            height: 350px; /* Tinggi gambar */
        }
    </style>
</head>
<body>
    <h1>Galeri Pempek</h1>
    <div class="gallery">
        <img src="https://pempekfarina.id/wp-content/uploads/2022/12/GALERI-PEMPEK-FARINA-NEW-5.webp" alt="Gambar 1">
        <img src="http://www.franchiseglobal.com/images/posts/2017/08/16/pempek-farina-2.PNG" alt="Gambar 2">
        <img src="https://pempekfarina.id/wp-content/uploads/2022/12/GALERI-PEMPEK-FARINA-DESKTOP-NEW.webp" alt="Gambar 3">
        <!-- Tambahkan gambar-gambar lainnya -->
    </div>
</body>
</html>
